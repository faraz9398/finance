<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Finance Tracker</h1>
            <p class="subtitle">Manage your income and expenses</p>
        </header>

        <div class="balance-card">
            <div class="balance-info">
                <h2>Current Balance</h2>
                <p class="balance-amount" id="balance">$0.00</p>
            </div>
            <div class="balance-stats">
                <div class="stat">
                    <span class="stat-label">Income</span>
                    <span class="stat-value income" id="totalIncome">$0.00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Expenses</span>
                    <span class="stat-value expense" id="totalExpense">$0.00</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <section class="transaction-form">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Groceries, Salary" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </section>

            <section class="transactions-section">
                <div class="section-header">
                    <h2>Transactions</h2>
                    <div class="filter-controls">
                        <select id="filterType">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <select id="filterCategory">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                </div>
                
                <div class="transactions-list" id="transactionsList">
                    <p class="empty-state">No transactions yet. Add your first transaction above!</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
